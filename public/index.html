<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--  
      <meta name=referrer content=no-referrer> 
      数据请求的请求头多了一个Referer: http://localhost:3000/而复制链接在新窗口直接打开，
      请求头中并不会携带Referer 
      这就说明是Referer携带了我们自身网站的域名，第三方网站认为这是非法访问，所以报错403 forbidden -->
    <meta name=referrer content=no-referrer>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 
      前端播放第三方外链视频报403 forbidden的原因及解决方案
        我们打开控制台，可以看到在项目中打开，数据请求的请求头多了一个Referer: http://localhost:3000/
        而复制链接在新窗口直接打开，请求头中并不会携带Referer
        这就说明是Referer携带了我们自身网站的域名，
        第三方网站认为这是非法访问，所以报错403 forbidden，
        因此我们需要在自己项目中跳转第三方外链的时候，去掉Referer信息
        解决办法
          直接在index.html添加以下代码
    -->
    <meta name=referrer content=no-referrer>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
